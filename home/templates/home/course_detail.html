{% extends "base/base.html" %}

{% block course_detil %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-4xl font-bold text-gray-800">{{ course.name }}</h2>
        <p class="text-xl text-gray-600 mt-2">
            
        </p>

        <div class="mt-8">
            <h3 class="text-2xl font-semibold text-gray-700"></h3>
            <div class="mt-6 flex justify-center">
                <video class="w-full max-w-5xl h-[600px] rounded-lg shadow-lg" controls>
                    <source src="{{ course.get_video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
            </div>
        </div>
    </div>
</div>
{% endblock course_detil %}
